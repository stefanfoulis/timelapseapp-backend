<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Progress Indicators</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Progress!</h1>
    <div id="progress-bars">

    </div>
</body>
<script>
   function ifNotExists($x){
      if(!$x || $x.length === 0) return { create : function(newX){ return newX; }}
      else return { create : function(){ return $x } };
    }

    var progressSocket = new WebSocket('wss://' + window.location.host + '/ws/progress/');

    progressSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        console.log(data)
        var percentage = data['progress_percentage'];
        var name = data['progress_name'];
        var id = data['progress_id'];
        $('#progress-bars').append('<div class="progress" id="'+id+'"><div class="progress-bar" role="progressbar" style="width: ' + percentage + '%" aria-valuenow="' + percentage + '" aria-valuemin="0" aria-valuemax="100">' + name + '</div></div>');
    };

    progressSocket.onclose = function(e) {
        console.error('Socket closed unexpectedly');
    };
</script>
</html>
